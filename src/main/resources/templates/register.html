<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="../static/css/register.css"/>
    <link rel="stylesheet" th:href="@{/css/header.css}" href="../static/css/header.css"/>
</head>
<body>
<div th:replace="header"></div>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Nice to meet you!</p>

        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Sign Up</h3>
                    <form class="row register-form" method="post" th:object="${customer}"
                        action="#"
                          th:action="@{/register}"
                    >
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" th:field="*{email}" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Fullname *" th:field="*{customerName}" required/>
                            </div>
                            <div class="form-group">
                                <input type="datetime-local" class="form-control" th:field="*{dateOrBirth}" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password *" th:field="*{password}" required/>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Phone *" th:field="*{phoneNumber}" required/>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <input type="submit" name="" class="btn btn-primary" value="Register"/><br/>
                        </div>

                        <th:block th:if="${errorRegister != null}">
                            <div>
                                <p th:text="${errorRegister}"></p>
                            </div>
                        </th:block>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
